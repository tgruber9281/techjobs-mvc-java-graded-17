<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/list}">List</a></li>
            </ul>
        </div>
    </div>
</div>

<table th:fragment="list-jobs" th:each="job : ${jobs}" class="job-listing">
    <tr>
        <td th:text="${'ID'}">ID</td>
        <td th:text="${job.id}">1</td>
    </tr>
    <tr>
        <td th:text="${'Name'}">Name</td>
        <td th:text="${job.name}">Junior Data Analyst</td>
    </tr>
    <tr>
        <td th:text="${'Employer'}">Employer</td>
        <td th:text="${job.employer}">Lockerdome</td>
    </tr>
    <tr>
        <td th:text="${'Location'}">Location</td>
        <td th:text="${job.location}">Saint Louis</td>
    </tr>
    <tr>
        <td th:text="${'Position Type'}">Postion Type</td>
        <td th:text="${job.positionType}">Data Scientist / Business Intelligence</td>
    </tr>
    <tr>
        <td th:text="${'Skill'}">Skill</td>
        <td th:text="${job.coreCompetency}">Statistical Analysis</td>
    </tr>
</table>

</body>
</html>
