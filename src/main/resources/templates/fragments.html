<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:each="action : ${actions}">
                    <a th:href="@{'/' + ${action.key}}" th:text="${action.value}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

<table th:fragment="list-jobs-bonus-mission" th:each="job : ${jobs}" class="job-listing">
    <tr>
        <td th:text="${'ID'}" th:style="${'background-color: ' + color}"></td>
        <td th:text="${job.id}"></td>
    </tr>
    <tr>
        <td th:text="${#strings.toUpperCase('Name')}" th:style="${'background-color: ' + color}"></td>
        <td th:text="${job.name}"></td>
    </tr>
    <tr>
        <td th:text="${#strings.toUpperCase('Employer')}" th:style="${'background-color: ' + color}"></td>
        <td><a th:href="@{/list/jobs(column=${'employer'},value=${job.employer})}" th:text="${job.employer}"></a></td>
    </tr>
    <tr>
        <td th:text="${#strings.toUpperCase('Location')}" th:style="${'background-color: ' + color}"></td>
        <td><a th:href="@{/list/jobs(column=${'location'},value=${job.location})}"
               th:text="${job.location}"></a></td>
    </tr>
    <tr>
        <td th:text="${#strings.toUpperCase('Position Type')}" th:style="${'background-color: ' + color}"></td>
        <td><a th:href="@{/list/jobs(column=${'positionType'},value=${job.positionType})}"
               th:text="${job.positionType}"></a></td>
    </tr>
    <tr>
        <td th:text="${#strings.toUpperCase('Skill')}" th:style="${'background-color: ' + color}"></td>
        <td><a th:href="@{/list/jobs(column=${'coreCompetency'},value=${job.coreCompetency})}"
               th:text="${job.coreCompetency}"></a></td>
    </tr>
</table>

<table th:fragment="list-jobs-passing" th:each="job : ${jobs}" class="job-listing">
    <tr>
        <td th:text="${'ID'}"></td>
        <td th:text="${job.id}"></td>
    </tr>
    <tr>
        <td th:text="${'Name'}"></td>
        <td th:text="${job.name}"></td>
    </tr>
    <tr>
        <td th:text="${'Employer'}"></td>
        <td th:text="${job.employer}"></td>
    </tr>
    <tr>
        <td th:text="${'Location'}"></td>
        <td th:text="${job.location}"></td>
    </tr>
    <tr>
        <td th:text="${'Position Type'}"></td>
        <td th:text="${job.positionType}"></td>
    </tr>
    <tr>
        <td th:text="${'Skill'}"></td>
        <td th:text="${job.coreCompetency}"></td>
    </tr>
</table>

</body>
</html>
